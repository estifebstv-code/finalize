<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBS News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../style/style.css">
</head>
<body>
        <nav class="navbar">
      <div class="logo"> <a href="/">
        <img  src="/images/ebsimages/cropped-EBS-Logo.png" alt="ebs logo">
         <!-- ebs<span>TV</span> -->
        </div>
      </a>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/pages/news/index.html">News</a></li>
        <li><a href="#">Schedule</a></li>
        <li><a href="#">Shows</a></li>
        <li><a href="#">Extra</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="/pages/contact/index.html">Contact</a></li>
      </ul>
    </nav>

    <!-- üî¥ Breaking News Ticker -->
    <div class="ticker-wrap">
        <div class="ticker-label">Breaking News</div>
        <div class="ticker-content">
            <div class="ticker-scroll" id="ticker-scroll">
                Loading latest headlines...
            </div>
        </div>
    </div>

    <div class="container">
        <!-- üìå Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-box">
                <h3>Categories</h3>
                <ul id="category-list">
                    <li><a class="cat-link active" data-category="all">All News</a></li>
                    <li><a class="cat-link" data-category="tech">#Tech</a></li>
                    <li><a class="cat-link" data-category="business">#Business</a></li>
                    <li><a class="cat-link" data-category="world">#World</a></li>
                </ul>

                <button id="refresh-btn" class="refresh-btn">
                    üîÑ Refresh Feed
                </button>
            </div>
        </aside>

        <!-- üì∞ Main Feed -->
        <main class="news-feed">

            <!-- Skeleton -->
            <div id="skeleton-screen">
                <div class="skeleton-hero"></div>
                <div class="skeleton-grid">
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>
            </div>

            <!-- Content -->
            <div id="main-content" style="display:none;">
                <div id="hero-area"></div>
                <div class="news-grid" id="news-grid"></div>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button id="prev-btn" class="page-btn" disabled>
                    Previous
                </button>
                <span id="page-number">Page 1</span>
                <button id="next-btn" class="page-btn">
                    Next
                </button>
            </div>
        </main>
    </div>

    <!-- üßæ Modal -->
    <div id="news-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>

            <!-- JS injects content here -->
            <div id="modal-body"></div>

            <div class="modal-nav">
                <button id="modal-prev" class="modal-btn">
                    ‚Üê Previous
                </button>
                <button id="modal-next" class="modal-btn">
                    Next ‚Üí
                </button>
            </div>
        </div>
    </div>

    <!-- ‚úÖ Uses my Telegram JS -->
    <script src="script.js"></script>
</body>
</html>
