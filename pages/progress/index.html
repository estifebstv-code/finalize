<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 420px;
            width: 90%;
        }

        /* --- LOGO LOADER START --- */
        .logo-loader-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The spinning ring */
        .logo-loader-container::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #ff6600; /* Change to your brand color */
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        /* The Logo itself */
        .logo-loader-container img {
            width: 60px; /* Adjust size as needed */
            height: 60px;
            border-radius: 50%; /* Makes logo circular if it's square */
            object-fit: cover;
        }
        /* --- LOGO LOADER END --- */

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 { margin-bottom: 0.5rem; font-size: 1.8rem; }
        p { opacity: 0.8; font-size: 1rem; }
        #countdown { color: #ff6600; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-loader-container">
            <img src="/images/ebsimages/cropped-EBS-Logo.png" alt="Logo">
        </div>
        <h1>Coming Soon</h1>
        <p>We're polishing things up for you.</p>
        <p>Redirecting to Home in <span id="countdown">5</span>s</p>
    </div>

    <script>
        const targetUrl = "/"; 
        let timeLeft = 5;
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = targetUrl;
            }
        }, 1000);
    </script>
</body>
</html>
